<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/smoothness/jquery ui.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery ui.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        <div id="content">
            <h1>欢迎加入读书</h1>
            <div class="article">
                <form action="json/user.php?act=reg" method="POST">
                    <div class="item extra-tips">
                        <label>账号</label>
                        <input id="email" name="username" type="text" value="用户名" class="basic-input" style="color: rgb(204, 204, 204);">
                    </div>
                    <div class="suggestion">
                        <div id="email_suggestion"></div>
                    </div>
                    <div class="item extra-tips has-error">
                        <label>密码</label>
                        <input id="password" name="password" type="password" class="basic-input">
                        <span class="validate-option" style="display:none;">至少包含字母和数字，最短8个字符，区分大小写</span>
                        <span class="validate-error" style="display: none;">密码不能为空</span>
                    </div>
                    <div class="item extra-tips">
                        <label>性别</label>
                        <span class="sex">男</span>
                        <input type="radio" name="sex" id="reg_male" checked="checked" value="male">
                        <span class="sex">女</span>
			            <input type="radio"name="sex" id="reg_female" value="female">
                    </div>
                    <div class="item">
                        <label>生日</label>
			            <input type="text" name="userbirth" readonly="readonly" class="basic-input" id="reg_date" />
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <input type="submit" value="注册" name="login" class="btn-submit">
                    </div>
                </form>
            </div>
            <ul id="side-nav" class="aside">
                <li>>已经拥有读书账号？
                    <a rel="nofollow" href="login.html">立即登录</a>
                </li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>
    <script>
        $('input[name="userbirth"]').datepicker();
        $("#email").focus(function(){
                //获取当前文本框的值
                var curValue=$(this).val();
                if(curValue==this.defaultValue){
                    $(this).val("");
                    $("#email").attr("style","color:rgb(0,0,0);");
                }
            });
             //失去焦点
            $("#email").blur(function(){
               var curValue=$("#email").val();
                if($.trim(curValue)==""){
                    $(this).val(this.defaultValue);
                    $("#email").attr("style","color:rgb(204,204,204);");
                }
            });
    </script>
</body>
</html>
