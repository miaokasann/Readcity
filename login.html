<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <!-- <script src="js/login.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        <div id="content">
            <h1>登录读书</h1>
            <div class="article">
                <form action="json/user.php?act=login" method="POST">
                    <div class="item">
                        <label>账号</label>
                        <input id="email" type="text" name="username" value="用户名" class="basic-input" style="color: rgb(204, 204, 204);">
                        <span id="form_email_err" class="error-tip" style="display:none;">请输入正确的用户名</span>
                    </div>
                    <div class="item">
                        <label>密码</label>
                        <input id="password" type="password" name="password" class="basic-input" style="color: rgb(0, 0, 0);">
                        <span id="form_password_err" class="error-tip" style="display:none;">请输入密码</span>
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <p class="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="remember">下次自动登录</label> |
                            <a href="#">忘记密码了</a>
                        </p>
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <input type="submit" name="login" class="btn-submit" value="登录"/>
                    </div>
                </form>
            </div>
            <ul id="side-nav" class="aside">
                <li>>还没有读书账号？
                    <a rel="nofollow" href="register.html">立即注册</a>
                </li>
            </ul>
        </div>
        <div id="footer"></div>
        <script>
             $("#email").focus(function(){
                //获取当前文本框的值
                var curValue=$(this).val();
                if(curValue==this.defaultValue){
                    $(this).val("");
                    $("#email").attr("style","color:rgb(0,0,0);");
                }
            });
             //失去焦点
            $("#email").blur(function(){
               var curValue=$("#email").val();
                if($.trim(curValue)==""){
                    $(this).val(this.defaultValue);
                    $("#email").attr("style","color:rgb(204,204,204);");
                }
            });

            
        </script>
    </div>
    
</body>
</html>
