<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dushu</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/smoothness/jquery ui.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery ui.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="headerBox">
		<div class="header comWidth">
			<div class="logo fl">
				<a href="dushu.html">读书 dushu</a>
			</div>
			<div class="searchBox fl">
				<input type="text" class="search_input fl" />
				<input type="button" class="search_btn" value="搜书" />
			</div>
			<ul class="menu fr">
				<li class="menuTxt" id="user_name">

				</li>
				<li>
					<div class="menuTxt">
						<div id="login_o"><a href="login.html">登录</a></div><span>|</span><div id="reg_o"><a href="register.html">注册</a></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="navBox">
		<div class="nav">
			<div class="type_menu active">
				<a href="#">新书</a>
				<i></i>
			</div>
			<div class="type_menu">
				<a href="#">推荐</a>
				<i></i>
			</div>
			<div class="type_menu">
				<a href="#">书单</a>
				<i></i>
			</div>
		</div>
	</div>
	<div class="label">
		<span>标签：</span>
		<li><a href="#" id="1" onclick="category(1);">都市</a></li>
		<li><a href="#" id="2" onclick="category(2);">武侠</a></li>
		<li><a href="#" id="3" onclick="category(3);">文史</a></li>
		<li><a href="#" id="3" onclick="category(4);">科技</a></li>
	</div>
	<div class="main">
		<ul id="gallery-wrapper">
			<div class="white-panel" id="upload">
				<img src="images/add.jpg" class="img-circle">
			</div>
		</ul>
	</div>

	<!-- 上传对话框的html 开始-->
	<div id="upload_panel" title="新增图书">
		<p>
			<label for="type">类型/标签：</label>
			<select id="dropDown" class="text cl">
				<option value="1">都市</option>
				<option value="2">武侠</option>
				<option value="3">文史</option>
				<option value="4">科技</option>
			</select>
		</p>
		<p>
			<label for="title">书名：</label>
			<input type="text" name="title" class="text cl" id="title" title="请输入书名" value="" />
		</p>
		<p>
			<label for="price">定价：</label>
			<input type="text" name="price" class="text cl" id="price" title="请输入价格！" value=""/>
		</p>
		<p>
			<label for="author">作者：</label>
			<input type="text" name="author" class="text cl" id="author" title="请输入作者姓名！" value="" />
		</p>
		<p>
			<label for="birth">出版日期：</label>
			<input type="text" name="birth" readonly="readonly" class="text cl" id="birth" value="" />
		</p>
	<p>
			<label for="description">详情介绍：</label>
			<textarea name="description" class="text cl" id="description" style="line-height:30px; width: 200px; height: 300px;" value=""></textarea>
		</p>
		<p>	
			<label for="pic_upload">封面图上传：</label>
			<input type="file" name="file" id="file" class="btn-file" onchange="change()" />
			<input type="submit" name="submit" value="上传" onclick="savePic2();" />
		</p>
		<p class="img-look">
			<label for="pic_upload">预览图：</label>
			<img id="img_look" alt="" style="width: 250px; height: 200px;">
		</p>
	</div>
</body>
</html>
